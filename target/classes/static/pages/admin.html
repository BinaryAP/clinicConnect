<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h2">Admin Dashboard</h1>
    </div>

    <div class="row g-4">
        <!-- User Management Card -->
        <div class="col-md-6 col-lg-4">
            <div class="card h-100 shadow-sm">
                <div class="card-body text-center">
                    <i class="fas fa-users-cog fa-3x text-primary mb-3"></i>
                    <h5 class="card-title">User Management</h5>
                    <p class="card-text">Add, remove, or edit patient and doctor accounts.</p>
                    <a href="#" class="btn btn-primary">Manage Users</a>
                </div>
            </div>
        </div>

        <!-- Department & Specialization Card -->
        <div class="col-md-6 col-lg-4">
            <div class="card h-100 shadow-sm">
                <div class="card-body text-center">
                    <i class="fas fa-building fa-3x text-success mb-3"></i>
                    <h5 class="card-title">Departments</h5>
                    <p class="card-text">Manage hospital departments and medical specializations.</p>
                    <a href="#" class="btn btn-success">Manage Departments</a>
                </div>
            </div>
        </div>

        <!-- Doctor Approval Card -->
        <div class="col-md-6 col-lg-4">
            <div class="card h-100 shadow-sm">
                <div class="card-body text-center">
                    <i class="fas fa-user-md fa-3x text-info mb-3"></i>
                    <h5 class="card-title">Doctor Approvals</h5>
                    <p class="card-text">Review and approve or block new doctor registrations.</p>
                    <a href="#" class="btn btn-info">Review Applicants</a>
                </div>
            </div>
        </div>
    </div>
