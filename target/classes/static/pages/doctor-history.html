<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Patient History</title>

    <!-- Correct Bootstrap CSS with matching integrity -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
            crossorigin="anonymous"
    />
</head>
<body class="container py-4">
<h1 class="mb-4">Patient History</h1>

<!-- Patient ID input and Load History button -->
<div class="mb-5">
    <label for="patient-id" class="form-label">Patient ID</label>
    <input
            type="text"
            id="patient-id"
            class="form-control mb-2"
            placeholder="Enter Patient ID"
    />
    <button id="load-history" class="btn btn-secondary">Load History</button>
</div>

<!-- Visit summaries will be injected here -->
<div id="visit-list" class="mb-5"></div>

<!-- Prescription form -->
<h3>New Prescription</h3>
<form id="prescription-form" class="mb-5">
    <div class="mb-3">
        <label for="medicine-name" class="form-label">Medicine Name</label>
        <input
                type="text"
                id="medicine-name"
                class="form-control"
                required
                placeholder="e.g. Amoxicillin"
        />
    </div>
    <div class="mb-3">
        <label for="prescription-date" class="form-label">Prescription Date</label>
        <input
                type="date"
                id="prescription-date"
                class="form-control"
                required
        />
    </div>
    <button type="submit" class="btn btn-primary">Submit Prescription</button>
</form>

<!-- jQuery and this pageâ€™s JS -->
<script
        src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJ+Y3/l+6wKjaVOwj4zMrrj8bMzjB4NuF+eho="
        crossorigin="anonymous">
</script>
<script src="/pages/doctor-history.js"></script>
</body>
</html>
