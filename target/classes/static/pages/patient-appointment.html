<div id="appointment-page">
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 class="h4">Appointments</h2>
        </div>

        <!-- Appointment Table -->
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table id="appointment-table" class="table table-striped table-hover" style="width:100%">
                        <thead>
                        <tr>
                            <th>Date</th>
                            <th>Doctor First Name</th>
                            <th>Doctor Last Name</th>
                            <th>Specialization</th>
                        </tr>
                        </thead>
                        <tbody id="dataTableBody">
                        <!-- Data will be populated by DataTables from the API -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="mt-4">
        <button id="back-button" class="btn btn-success btn-lg">Return
        </button>
    </div>
</div>
