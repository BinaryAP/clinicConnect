<div class="container py-4">
    <div class="mb-4">
        <h1 class="h2">Read or Write a Review</h1>
        <p class="text-muted">Follow the steps below to find a doctor and write or read reviews.</p>
    </div>

    <!-- Department Selection -->
    <div id="step-1-department" class="mb-4">
        <h4><span class="badge bg-primary rounded-pill me-2">1</span> Choose a Department</h4>
        <select id="department-select" class="form-select form-select-lg">
            <option selected disabled>Loading departments...</option>
        </select>
    </div>

    <!-- Doctor Selection -->
    <div id="step-2-doctor" class="mb-4" style="display: none;">
        <h4><span class="badge bg-primary rounded-pill me-2">2</span> Select a Doctor</h4>
        <div id="doctor-list" class="list-group">
            <!-- Doctors will be dynamically inserted here -->
        </div>
    </div>


    <div id="step-3-Write-Review" class="mt-4" style="display: none;">
        <form>
            <label for="rating">Rating(1-5):</label>
            <input id="rating"  name="integerValue" step="1">
            <br />&nbsp;<br />
            <textarea id="review" rows="5" name="comment" cols="40" placeholder="Enter your comments here..." required></textarea>
            <br />&nbsp;<br />
            <button type="button" id="submitButton">Submit</button>
        </form>
    </div>

    <div id="step-3-Read-Review" class="mt-4" style="display: none;">
        <div class="card-body">
            <div class="table-responsive">
                <table id="review-table" class="table table-striped table-hover" >
                    <thead>
                    <tr>
                        <th>Date</th>
                        <th>Comment</th>
                        <th>Rating</th>
                        <th>PatientFirst Name</th>
                        <th>PatientLast Name</th>
                    </tr>
                    </thead>
                    <tbody id="review-table-body">
                    <!-- Data will be populated by DataTables from the API -->
                    </tbody>
                </table>
                <br />&nbsp;<br />
                <button id="back-button" class="btn btn-success btn-lg">Return</button>
            </div>
        </div>
    </div>
</div>
