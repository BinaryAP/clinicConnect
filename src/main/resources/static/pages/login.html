<div id="login-page" class="container d-flex align-items-center justify-content-center" style="min-height: 80vh;">
    <div class="card login-card" style="width: 100%; max-width: 420px; border: none; box-shadow: 0 8px 24px rgba(0,0,0,0.1);">
        <div class="card-body p-4 p-md-5">
            <div class="text-center mb-4">
                <i class="fas fa-heartbeat fa-3x text-primary"></i>
                <h1 class="h3 mt-3 mb-1 fw-bold">ClinicConnect</h1>
                <p class="text-muted">Secure Portal Login</p>
            </div>
            <form id="login-form">
                <div id="login-error" class="alert alert-danger" style="display: none;"></div>
                <div class="mb-3">
                    <label for="userId" class="form-label">User ID</label>
                    <input type="text" class="form-control form-control-lg" id="userId" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control form-control-lg" id="password" required>
                </div>
                <div class="d-grid mt-4">
                    <button type="submit" class="btn btn-primary btn-lg">
                        <i class="fas fa-sign-in-alt me-2"></i>Login
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
