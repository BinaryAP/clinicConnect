<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h2">Patient Dashboard</h1>
    </div>

    <div class="row g-4">
        <!-- Book Appointment Card -->
        <div class="col-md-6 col-lg-4">
            <div class="card h-100 shadow-sm">
                <div class="card-body text-center">
                    <i class="fas fa-search-plus fa-3x text-primary mb-3"></i>
                    <h5 class="card-title">Book an Appointment</h5>
                    <p class="card-text">Search for doctors by specialization and book a visit.</p>
                    <!-- This link now navigates to the booking page -->
                    <a href="#book-appointment" class="btn btn-primary">Find a Doctor</a>
                </div>
            </div>
        </div>

        <!-- My Appointments Card -->
        <div class="col-md-6 col-lg-4">
            <div class="card h-100 shadow-sm">
                <div class="card-body text-center">
                    <i class="fas fa-calendar-check fa-3x text-success mb-3"></i>
                    <h5 class="card-title">My Appointments</h5>
                    <p class="card-text">View, reschedule, or cancel your upcoming appointments.</p>
                    <a href="#" class="btn btn-success">View Appointments</a>
                </div>
            </div>
        </div>

        <!-- Medical Records & Prescriptions Card -->
        <div class="col-md-6 col-lg-4">
            <div class="card h-100 shadow-sm">
                <div class="card-body text-center">
                    <i class="fas fa-file-medical-alt fa-3x text-info mb-3"></i>
                    <h5 class="card-title">My Records</h5>
                    <p class="card-text">Access your visit history and download prescriptions.</p>
                    <a href="#" class="btn btn-info">View Records</a>
                </div>
            </div>
        </div>
    </div>
</div>
